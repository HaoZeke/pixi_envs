sync:
  defaults:
    mode: "two-way-resolved" # Bidirectional, but alpha wins all conflicts if they vanish on one side during a race condition
    ignore:
      vcs: false
      paths:
        - ".pixi/"
        - "pixi.lock"
        - ".ds_store"
        - ".ruff_cache"
        - ".snakemake/"
        - "snake_runs/"
        - ".dvc/"
        - ".tox/"
        - ".nox/"
        - "build/"
        - "*.lock"

  # TODO(rg): fill out the rest of these
  # TODO(rg): still needs more customization for the target...
  gromacs:
    alpha: "./orgs/metatensor/gromacs"
    beta: "luthaf.cosmolab:/home/goswami/Git/Github/epfl/lab-cosmo/pixi_envs/orgs/metatensor/gromacs"

  cookbook:
    alpha: "./atomistic-cookbook"
    beta: "luthaf.cosmolab:/home/goswami/Git/Github/epfl/lab-cosmo/pixi_envs/atomistic-cookbook"
    ignore:
      paths:
        - ".nox/"

  metatensor:
    alpha: "./orgs/metatensor/metatensor"
    beta: "luthaf.cosmolab:/home/goswami/Git/Github/epfl/lab-cosmo/pixi_envs/orgs/metatensor/metatensor"
    ignore:
      paths:
        - "dist/"
        - "target/"
