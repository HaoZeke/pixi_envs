[workspace]
authors = ["Rohit Goswami <rohit.goswami@epfl.ch>"]
channels = ["conda-forge"]
name = "gromacs"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]

[dependencies]
clang = ">=21.1.1,<22"
openmpi = ">=5.0.8,<6"
cmake = ">=4.1.1,<5"
fftw = ">=3.3.10,<4"
openmp = ">=8.0.1,<9"
openblas = ">=0.3.30,<0.4"
sccache = ">=0.10.0,<0.11"
clangxx = ">=21.1.1,<22"

[environments]
metatomic = {features = ["metatomic", "pybase"]}

[feature.metatomic.pypi-dependencies]
torch = ">=2.7.1, <3"
metatomic-torch = ">=0.1.4, <0.2"
metatensor-torch = ">=0.8.0, <0.9"
metatensor = ">=0.2.0, <0.3"
vesin-torch = ">=0.3.7, <0.4"
vesin = ">=0.3.7, <0.4"

[feature.pybase.dependencies]
python = ">=3.12,<3.13"
pip = ">=25.2,<26"
